<div id="route-multichoice" class="route">
    <div id="otter">
        <div id="question">
            <span v-if="!result">{{ question.question[$root.language] }}</span>
            <span v-if="result">{{ result }}</span>
        </div>
    </div>

    <div class="content-container" v-if="!result">
        <span>{{question.content.text}}</span>
    </div>

    <div class="answers-container" v-if="!result">
        <div class="answer" v-bind:class="{ selected: selected[index] }" v-for="(answer, index) in question.answers" @mouseenter="$root.playSoundFX('rollover', true)">
            <div v-on:click="selectAnswer(index); getResult();">{{ answer.text[$root.language] }}</div>
        </div>
    </div>

    <div id="confetti" v-if="result == 'Correct'"></div>

    <!-- <div id="submit-container">
        <button style="width:70%; margin: 1.5vmin;"  v-on:click="reset()"  v-if="result">
            OK
        </button>
    </div> -->
</div>
